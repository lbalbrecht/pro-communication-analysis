<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analyzer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-expand blue">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">re:Analysis</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="submission">
            <div class="container">
                <div class="row">
                    <div class="col s12 xl8 offset-xl2">
                        <div class="row">
                            <form class="col s12" id="user-text">
                                <h4>Place your text below for sentiment analysis, or better description when we come up
                                    with
                                    one.</h4>
                                <div class="row">
                                    <div class="col s12">
                                        <div class="input-field">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1"></label>
                                        </div>
                                        <button class="btn waves-effect waves-light teal lighten-1" id="submit-button" type="submit"
                                            name="action">Submit</button>
                                            <button class="btn waves-effect waves-light teal lighten-1" id="clear-button"
                                                name="action">Clear</button>
                                            <button class="btn waves-effect waves-light teal lighten-1" id="save-button"
                                                name="action">Save</button>
                                            <button class="btn waves-effect waves-light teal lighten-1" id="load-button"
                                                name="action">Load</button>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="display:none" id="feedback">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <p id="response"></p>
                    </div>
                </div>  
                <div class="row">
                    <div class="col s12">
                        <p>Overall scores</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>Text Entities</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>info about entities here when clicked? hovered?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>Sentences flagged for revisions</p>
                    </div>
                </div>
            </div>  
        </div>  
    </main>

    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h6 class="white-text">Footer Content</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">&copy; 2020 re:Analysis</div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
